<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Tower Crane Silhouette -->
  <g fill="#1a1a1a">
    <!-- Vertical mast -->
    <rect x="30" y="20" width="4" height="40" />
    
    <!-- Horizontal jib -->
    <rect x="32" y="20" width="70" height="3" />
    
    <!-- Counter-jib -->
    <rect x="10" y="20" width="22" height="3" />
    
    <!-- Tie rods -->
    <path d="M32,20 L50,10 L70,10 L102,20" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    <path d="M32,20 L20,10 L10,20" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    
    <!-- Hook and cable -->
    <rect x="90" y="23" width="1" height="15" />
    <rect x="88" y="38" width="5" height="5" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="25" y="60" width="14" height="3" />
  </g>
  
  <!-- Company Text -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">MXT</text>
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="10" fill="#1a1a1a">CONSTRUCTORA</text>
  <text x="120" y="62" font-family="Arial, sans-serif" font-size="8" fill="#666">J-41264707-5</text>
  
  <!-- Year -->
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a">2020</text>
</svg>